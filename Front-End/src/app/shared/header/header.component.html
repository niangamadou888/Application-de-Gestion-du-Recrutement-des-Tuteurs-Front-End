<header>
    <div class="container-fluid bg-light fixed-top">
      <nav class="navbar">
        <!-- Logo à gauche -->
        <div class="logo-container">
          <a class="navbar-brand" routerLink="/">
            <img src="../assets/image/logo_uvs.png" alt="Logo UVS">
          </a>
        </div>
        
        <!-- Icône hamburger, visible sur mobile -->
        <div class="hamburger" (click)="toggleMenu()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        
        <!-- Liens de navigation -->
        <div class="nav-links" [class.open]="isMenuOpen">
          <a class="nav-link" routerLink="/admin/admin-dashbord" routerLinkActive="active-title">Accueil</a>
          <a class="nav-link" routerLink="/admin/gestion-annonces" routerLinkActive="active-title">Gestion des annonces</a>
          <a class="nav-link" routerLink="/admin/gestion-dossiers" routerLinkActive="active-title">Gestion des dossiers</a>
          <a class="nav-link" routerLink="/admin/ajout-annee" routerLinkActive="active-title">Gestion des années</a>
        </div>
        
        <!-- Bouton Déconnexion à droite -->
        <div class="logout-container">
          <button class="btn btn-outline-success deconnexion" type="button">Déconnexion</button>
        </div>
      </nav>
    </div>
  </header>

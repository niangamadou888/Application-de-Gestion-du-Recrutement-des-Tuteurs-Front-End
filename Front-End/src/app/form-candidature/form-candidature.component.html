<header class="card-header" >
  <div class="navbar">
    <img alt="" src="../assets/image/logo_uvs.png">
    <ul>
      <li><a href="#">Mon compte</a></li>
      <li><a href="#">Mes candidatures</a></li>
      <li><a href="#">Notifications</a></li>
    </ul>
      <button class="btn btn-success me-2">Déconnexion</button>
  </div>
</header>

<div class="container">
  <h1>Postulez dès maintenant !</h1>
  <form action="#" method="post">
      <div class="input-group">
          <label for="nom">Nom complet:</label>
          <input type="text" id="nom" name="nom" required>
      </div>
      <div class="input-group">
          <label for="prenom">Prénom(s):</label>
          <input type="text" id="prenom" name="prenom" required>
      </div>
      <div class="input-group">
          <label for="email">Adresse e-mail:</label>
          <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
          <label for="telephone">Numéro de téléphone:</label>
          <input type="tel" id="telephone" name="telephone" required>
      </div>
      <div class="input-group">
          <label for="date_naissance">Date de naissance:</label>
          <input type="date" id="date_naissance" name="date_naissance" required>
      </div>
      <div class="input-group">
          <label for="adresse">Adresse:</label>
          <input type="text" id="adresse" name="adresse" required>
      </div>
      <div class="input-group">
          <label for="niveau_etudes">Niveau d'études actuel:</label>
          <select id="niveau_etudes" name="niveau_etudes" required>
              <option value="licence">Licence</option>
              <option value="master">Master</option>
              <option value="autre">Autre</option>
          </select>
      </div>
      <div class="input-group">
          <label for="domaine">Domaine de spécialisation:</label>
          <input type="text" id="domaine" name="domaine" required>
      </div>
      <div class="input-group">
          <label for="experience">Expérience professionnelle liée au domaine:</label>
          <textarea id="experience" name="experience" required></textarea>
      </div>
      <div class="input-group">
          <label for="universite">Université ou établissement fréquenté:</label>
          <input type="text" id="universite" name="universite" required>
      </div>
      <div class="input-group">
          <label for="cv">CV:</label>
          <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required>
      </div>
      <div class="input-group">
          <label for="motivation">Lettre de motivation:</label>
          <input type="file" id="motivation" name="motivation" accept=".pdf, .doc, .docx" required>
      </div>
      <div class="input-group">
          <label for="diplome">Diplôme ou attestation académique:</label>
          <input type="file" id="diplome" name="diplome" accept=".pdf, .doc, .docx" required>
      </div>
      <div class="input-group">
          <label for="type_candidature">Type de candidature:</label>
          <select id="type_candidature" name="type_candidature" required>
              <option value="tuteur">Tuteur</option>
              <option value="enseignant">Enseignant</option>
              <option value="autre">Autre</option>
          </select>
      </div>
      <div class="input-group">
          <label for="disponibilite">Votre disponibilité hebdomadaire pour le tutorat (en heures):</label>
          <input type="number" min="2" id="disponibilite" name="disponibilite" required>
      </div>
      <div class="input-group">
          <label for="cours">Quels cours ou modules souhaitez-vous enseigner ?</label>
          <select id="cours" name="cours" multiple required>
              <option value="math">Mathématiques</option>
              <option value="physique">Physique</option>
              <option value="informatique">Informatique</option>
              <option value="autre">Autre</option>
          </select>
      </div>
      <div class="input-groupe">
          <label for="declaration">
              <input type="checkbox" id="declaration" name="declaration" required>
              Je certifie que les informations fournies sont exactes et complètes.
          </label>
      </div>

  </form>
  <button type="submit">Soumettre la demande</button>
</div>

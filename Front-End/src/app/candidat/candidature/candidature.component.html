<div class="container">
  <h1>Mes candidatures</h1>
  <h5>Historique des candidatures</h5>

  <div class="candidatures">
    <article class="candidature-card" *ngFor="let candidature of candidatures">
      <img [src]="candidature.annonce.image || '../assets/image/default.png'" alt="Logo entreprise">
      <div class="candidature-details">
        <h3>{{ candidature.annonce.titre }}</h3>
        <p>{{ candidature.annonce.description }}</p>
        <p><strong>Statut :</strong> {{ candidature.statut }}</p>
        <button 
          [disabled]="candidature.statut !== 'En cours de traitement'"
          class="btn-modifier"
        >
          {{ candidature.statut === 'En cours de traitement' ? 'Modifier' : 'Soumise' }}
        </button>
      </div>
    </article>
  </div>

  <div class="postuler">
    <button routerLink="/candidat/form-candidature" class="btn-postuler">Postuler Ã  une annonce</button>
  </div>
</div>

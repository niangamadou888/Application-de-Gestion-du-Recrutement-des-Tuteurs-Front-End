<div class="container">
  <h1>Postulez dès maintenant !</h1>
  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" method="post">
        <!-- Tous les champs du formulaire... -->
      <div class="input-group">
          <label for="nom">Nom complet:</label>
          <input type="text" id="nom" name="nomComplet" formControlName="nomComplet" required>
      </div>
      <div class="input-group">
          <label for="email">Adresse e-mail:</label>
          <input type="email" id="email" name="email" formControlName="email" required>
      </div>
      <div class="input-group">
          <label for="telephone">Numéro de téléphone:</label>
          <input type="tel" id="telephone" name="telephone"  formControlName="telephone" required>
      </div>
      <div class="input-group">
          <label for="date_naissance">Date de naissance:</label>
          <input type="date" id="date_naissance" name="dateNaissance" formControlName="dateNaissance" required>
      </div>
      <div class="input-group">
          <label for="adresse">Adresse:</label>
          <input type="text" id="adresse" name="adresse" formControlName="adresse" required>
      </div>
      <div class="input-group">
          <label for="niveau_etudes">Niveau d'études actuel:</label>
          <select id="niveau_etudes" name="niveauEtude" formControlName="niveauEtude" required>
              <option value="licence">Licence</option>
              <option value="master">Master</option>
              <option value="autre">Autre</option>
          </select>
      </div>
      <div class="input-group">
          <label for="domaine">Domaine de spécialisation:</label>
          <input type="text" id="domaine" name="domaineSpecialisation" formControlName="domaineSpecialisation" required>
      </div>
      <div class="input-group">
          <label for="experience">Expérience professionnelle liée au domaine:</label>
          <textarea id="experience" name="experiencePro" formControlName="experiencePro" required></textarea>
      </div>
      <div class="input-group">
          <label for="universite">Université ou établissement fréquenté:</label>
          <input type="text" id="universite" name="universiteFrequente" formControlName="universiteFrequente" required>
      </div>
      <div class="input-group">
        <label for="cv">CV:</label>
        <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" (change)="onFileSelected($event, 'cv')"  required >
    </div>
    <div class="input-group">
        <label for="motivation">Lettre de motivation:</label>
        <input type="file" id="LettreMotivation" name="LettreMotivation" accept=".pdf, .doc, .docx" (change)="onFileSelected($event, 'LettreMotivation')" required>
    </div>
    <div class="input-group">
        <label for="diplome">Diplôme ou attestation académique:</label>
        <input type="file" id="diplome" name="diplome" accept=".pdf, .doc, .docx" (change)="onFileSelected($event, 'diplome')"  required>
    </div>
      <div class="input-group">
          <label for="disponibilite">Votre disponibilité hebdomadaire pour le tutorat (en heures):</label>
          <input type="number" min="2" id="disponibilite" name="nbHeureDisponible" formControlName="nbHeureDisponible" required>

      </div>

      <div class="input-groupe">
          <label for="declaration">
              <input type="checkbox" id="declaration" name="declaration" required>
              Je certifie que les informations fournies sont exactes et complètes.
          </label>
      </div>
      <button type="submit" [disabled]="isLoading">
        <div *ngIf="isLoading" class="loading-button">
          <div class="loading-spinner"></div>
          Envoi en cours...
        </div>
        <span *ngIf="!isLoading">Soumettre la demande</span>
      </button>
  </form>
</div>

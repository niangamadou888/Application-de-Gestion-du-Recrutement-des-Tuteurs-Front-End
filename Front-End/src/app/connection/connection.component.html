
<div class="card">
    <header class="card-header" >
        <div>
            <img alt="" src="../assets/image/logo_uvs.png">
        </div>
        <div class="CI">
            <button class="btn btn-success mr-1">Connexion</button>
            <button class="btn btn-success"(click)="chooseInscription()" >inscription</button>
        </div>
    </header>  
    <body class="card-body">
            <div>
                <form #loginForm="ngForm" (ngSubmit)="connection(loginForm)" >
                    <div class="mb-3">
                        <label for="Email">Email</label><br>
                        <input type="Email" name="Email" id="Email" class="form-control" placeholder="Email" ngModel>
                    </div>
                    <div class="mb-3">
                        <label for="Password">Mot de passe</label><br>
                        <input type="Password" name="Password" id="Password" class="form-control" placeholder="Mdp" ngModel>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success form-control">Se Connecter</button>
                    </div>
                </form>
            </div>
    </body>

<div class="reset-password-container">
  <div class="image-section">
    <img src="../assets/image/password.jpg" alt="Illustration de sécurité">
  </div>
  <div class="form-section">
    <h1>Réinitialisez votre mot de passe</h1>
    <p>Veuillez entrer votre adresse e-mail pour recevoir un lien de réinitialisation.</p>
    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="Email">Adresse e-mail :</label>
        <input type="email" id="Email" name="userEmail" [(ngModel)]="userEmail" required>
      </div>
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Changer le mot de passe</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
      </div>
    </form>
  </div>
</div>

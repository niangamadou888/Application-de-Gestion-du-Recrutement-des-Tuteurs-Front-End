<form (ngSubmit)="onSubmit()"><h1>Modifier son profil </h1>
  <div class="compte">
      <div class="input">
        <div class="input-group">
            <label for="nom">Nom</label>
            <input type="text" id="lastName" [(ngModel)]="user.userLastName" name="userLastName" required>
        </div>
        <div class="input-group">
            <label for="prenom">Pr√©nom</label>
            <input type="text" id="firstName" [(ngModel)]="user.userFirstName" name="userFirstName" required>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.userEmail" name="userEmail" required>
        </div>
      </div>
      <div class="photo">
        <img alt="" src="../assets/image/profil.png">
      </div>
    </div>
    <a (click)="onSubmit()"  class="btn btn-success">Enregistrer</a><br>
    <a href="/candidat/compte" class="btn btn-danger">Annuler</a>
</form>

<main>
<head>
    <div>
        <nav class="nav nav-pills nav-fill">
        <a class="navbar-brand " href="#">
            <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">
        </a>
        <a class="nav-link active" aria-current="page" href="#">Gérer les annonces</a>
        <a class="nav-link" href="#">Liste des candidats</a>
        <a class="nav-link" href="#">Gestion des dossiers</a>
        <a class="nav-link " href="#" tabindex="-1" >Ajout d'année académique</a>
        </nav> 
    </div>
</head>
<body>
    <div class="container mt-5 pt-5">
            <h2>Gestion des annonces</h2>
            <a href="'/formulaire-annonce'" class="btn btn-primary">Ajouter une annonce</a>


        <table>
        <thead>
            <tr>
            <th>Titre</th>
            <th>Description</th>
            <th>Date</th>
            <th>Statut</th>
            <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let annonce of annonces">
            <td>{{ annonce.titre }}</td>
            <td>{{ annonce.description }}</td>
            <td>{{ annonce.date }}</td>
            <td>{{ annonce.statut }}</td>
            <td>
                <button (click)="modifierAnnonce(annonce.id)">Modifier</button>
                <button class="buttonSupprimer" (click)="supprimerAnnonce(annonce.id)">Supprimer</button>
            </td>
            </tr>
        </tbody>
        </table>
    </div>


</body>
</main>
